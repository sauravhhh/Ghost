<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Scanner Pro - Paranormal Detection Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen relative">
    <!-- Spooky Background -->
    <div class="spooky-bg"></div>
    <div class="static-effect" id="staticEffect"></div>
    
    <!-- Floating Ghosts -->
    <div class="floating-ghost" style="top: 10%; left: 5%; animation-delay: 0s;">ðŸ‘»</div>
    <div class="floating-ghost" style="top: 20%; right: 10%; animation-delay: 5s;">ðŸ‘»</div>
    <div class="floating-ghost" style="bottom: 30%; left: 15%; animation-delay: 10s;">ðŸ‘»</div>
    <div class="floating-ghost" style="bottom: 10%; right: 5%; animation-delay: 15s;">ðŸ‘»</div>
    
    <!-- Header -->
    <header class="text-center py-6 md:py-8 relative z-10">
        <h1 class="creepy-font text-4xl md:text-6xl mb-2 glow">Ghost Scanner Pro</h1>
        <p class="text-gray-400 text-sm md:text-base">Advanced Paranormal Detection System</p>
    </header>
    
    <!-- Main Content -->
    <main class="container mx-auto px-4 pb-8 relative z-10">
        <!-- Scanner Section -->
        <section class="mb-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 md:gap-8">
                <!-- Radar Display -->
                <div class="flex flex-col items-center">
                    <div class="radar-container mb-4">
                        <canvas id="radarCanvas" width="400" height="400"></canvas>
                        <div class="scan-line"></div>
                        <div id="ghostDots"></div>
                        <div id="ghostFigures"></div>
                    </div>
                    
                    <!-- EMF Meter -->
                    <div class="w-full max-w-md">
                        <h3 class="text-lg md:text-xl mb-2 flex items-center">
                            <i class="fas fa-broadcast-tower mr-2"></i> EMF Meter
                        </h3>
                        <div class="emf-meter">
                            <div class="emf-level" id="emfLevel" style="width: 0%"></div>
                        </div>
                        <div class="flex justify-between text-sm mt-1">
                            <span>0</span>
                            <span>5</span>
                            <span>10</span>
                        </div>
                    </div>
                </div>
                
                <!-- Control Panel -->
                <div class="control-panel rounded-lg p-4 md:p-6">
                    <h2 class="text-xl md:text-2xl mb-4 flex items-center">
                        <i class="fas fa-cog mr-2"></i> Scanner Controls
                    </h2>
                    
                    <!-- Status -->
                    <div class="mb-6">
                        <p class="mb-2">
                            <span class="status-indicator status-inactive" id="statusIndicator"></span>
                            Status: <span id="statusText">Inactive</span>
                        </p>
                    </div>
                    
                    <!-- Main Controls -->
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <button id="startBtn" class="bg-green-600 hover:bg-green-700 px-4 md:px-6 py-2 md:py-3 rounded-lg transition flex items-center justify-center text-sm md:text-base">
                            <i class="fas fa-play mr-2"></i> Start Scan
                        </button>
                        <button id="stopBtn" class="bg-red-600 hover:bg-red-700 px-4 md:px-6 py-2 md:py-3 rounded-lg transition flex items-center justify-center text-sm md:text-base" disabled>
                            <i class="fas fa-stop mr-2"></i> Stop Scan
                        </button>
                    </div>
                    
                    <!-- Sensitivity Control -->
                    <div class="mb-6">
                        <label class="block mb-2 text-sm md:text-base">
                            <i class="fas fa-sliders-h mr-2"></i> Sensitivity: <span id="sensitivityValue">50</span>%
                        </label>
                        <input type="range" id="sensitivitySlider" class="slider w-full h-2 rounded-lg" min="1" max="100" value="50">
                    </div>
                    
                    <!-- Scan Mode -->
                    <div class="mb-6">
                        <label class="block mb-2 text-sm md:text-base">
                            <i class="fas fa-satellite-dish mr-2"></i> Scan Mode
                        </label>
                        <select id="scanMode" class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-2 text-sm md:text-base">
                            <option value="standard">Standard</option>
                            <option value="aggressive">Aggressive</option>
                            <option value="stealth">Stealth</option>
                        </select>
                    </div>
                    
                    <!-- Sound Toggle -->
                    <div class="flex items-center text-sm md:text-base">
                        <input type="checkbox" id="soundToggle" class="mr-2" checked>
                        <label for="soundToggle">
                            <i class="fas fa-volume-up mr-2"></i> Sound Effects
                        </label>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Detection Log -->
        <section>
            <h2 class="text-2xl md:text-3xl mb-4 flex items-center">
                <i class="fas fa-ghost mr-2"></i> Detection Log
            </h2>
            <div id="detectionLog" class="space-y-3 max-h-96 overflow-y-auto">
                <p class="text-gray-500 text-center py-8">No ghosts detected yet. Start scanning...</p>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
  </html>
